# for doubandb
# should include all configurable fields
server:
  zk: []
  cluster: "/beansdb/test"
  listen: 0.0.0.0
  port: 7900
  webport: 7903
  threads: 4
  errorlog: /var/log/gobeansdb/gobeansdb.log
  accesslog: ""
  hostname: 127.0.0.1 # 线上必须在local文件里改掉
  staticdir: /var/lib/gobeansdb
mc:
  max_key_len: 250
  max_req: 16
  body_max_str: 50M
  body_big_str: 5M
  body_c_str: 4K
  flush_max_str: 100M
hstore:
  data:
    flush_interval: 60
    flush_wake_str: 10M
    datafile_max_str: 4000M
    check_vhash: true
    no_gc_days: 7
  hint:
    hint_no_merged: true
    hint_split_cap_str: 1M
    hint_index_interval_str: 32K
    hint_merge_interval: 5
  htree:
    tree_height: 7
  local:
    homes:
    - /var/lib/beansdb
